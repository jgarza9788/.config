[python]
symbol = ""
style = "bg:#86BBD8 fg:#0C0C0C"
# format = '[[ $symbol ($version)  $pyenv_prefix](bg:#86BBD8 fg:#0C0C0C)]($style)'
format = '[${symbol} ${pyenv_prefix} ${version} ${virtualenv} ]($style)'


# Clear visibility for exit codes
[status]
#style = "bg:#625E4C"
symbol = "👎👎👎"
success_symbol = "👍👍👍"
format = '[[ $symbol ](bg:#263238)](fg:#263238) '
disabled = false