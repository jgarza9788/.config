# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'


[directory]
style = "bg:#98E024 fg:#0C0C0C"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[[ $symbol $context ](bg:#06969A)]($style) $path'

[elixir]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[git_branch]
symbol = ""
style = "bg:#FD971F fg:#0C0C0C"
format = '[[ $symbol $branch ](bold bg:#FD971F fg:#0C0C0C)]($style)'

[git_status]
style = "bg:#FD971F fg:#0C0C0C"
format = '[[($all_status$ahead_behind )](bg:#FD971F fg:#0C0C0C)]($style)'

[golang]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[java]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[julia]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[nodejs]
symbol = ""
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[nim]
symbol = " "
style = "bg:#86BBD8 fg:#0C0C0C"
format = '[[ $symbol ($version) ](bg:#86BBD8 fg:#0C0C0C)]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8 fg:#0C0C0C"
